<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .light {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Light Control</h1>

    <div id="lightStatus">
        <div class="light">
            Light 1 Status: <span id="light1-status">OFF</span>
        </div>
        <div class="light">
            Light 2 Status: <span id="light2-status">OFF</span>
        </div>
    </div>

    <script>
        // Fetch current status from the server
        function fetchStatus() {
            fetch('/api/status.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('light1-status').innerText = data.light1.toUpperCase();
                    document.getElementById('light2-status').innerText = data.light2.toUpperCase();
                });
        }

        // Update the status on page load
        fetchStatus();

        // Periodically fetch status every second
        setInterval(fetchStatus, 1000);

        // Automatically close the page after status change
        const url = new URL(window.location.href);
        const pin = url.searchParams.get('pin');
        const action = url.searchParams.get('action');

        if (pin && action) {
            setTimeout(() => window.close(), 1000);
        }
    </script>
</body>
</html>
