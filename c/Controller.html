<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Light Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ESP32 Light Control</h1>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light1=on')">Light 1 On</button>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light1=off')">Light 1 Off</button>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light2=on')">Light 2 On</button>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light2=off')">Light 2 Off</button>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light3=on')">Light 3 On</button>
    <button onclick="triggerAction('https://esp32-light-control.vercel.app/pin?light3=off')">Light 3 Off</button>

    <iframe id="actionFrame"></iframe>

    <script>
        function triggerAction(url) {
            const iframe = document.getElementById('actionFrame');
            iframe.src = url;
            iframe.style.display = 'none';

            setTimeout(() => {
                iframe.src = '';
            }, 3000);
        }
    </script>
</body>
</html>
